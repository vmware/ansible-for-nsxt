---
- hosts: 127.0.0.1
  connection: local
  become: yes
  vars_files:
    - answerfile.yml
  tasks:
    - name: Deploy NSX-T Appliance
      nsxt_deploy_ova:
        ovftool_path: "{{ovftool_path}}"
        #folder: 'folder-os-datacenter'
        datacenter: "{{datacenter}}"
        datastore: "{{datastore}}"
        portgroup: "{{portgroup}}"
        cluster: "{{cluster}}"
        dns_server: "{{dns_server}}"
        dns_domain: "{{dns_domain}}"
        ntp_server: "{{ntp_server}}"
        gateway: "{{gateway}}"
        admin_password: "{{password}}"
        cli_password: "{{password}}"
        path_to_ova: "{{path_to_ova}}"
        ova_file: "{{ova_file}}"
        vcenter: "{{vcenter_prod}}"
        vcenter_user: "{{vcenter_user}}"
        vcenter_passwd: "{{vcenter_passwd}}"
        deployment_size: "{{appliance_size}}"
        role: "{{appliance_role}}"
        ip_address: "{{item.ip_address}}"
        netmask: "{{item.netmask}}"
        vmname: "{{item.vmname}}"
        hostname: "{{item.hostname}}"
        validate_certs: "{{validate_certs}}"
        mgr_username: "{{username}}"
        service_boot_timeout: "{{service_boot_timeout}}"
        force_redeploy: "{{force_redeploy}}"
        ssh_enabled: "{{ssh_enabled}}"
        allow_ssh_root_login: "{{allow_ssh_root_login}}"
        state: present
      with_items:
        - "{{deploy_ova}}"

    - name: Create DRS Anti-Affinity Rule for VM-VM
      vmware_vm_vm_drs_rule:
        hostname: "{{vcenter_prod}}"
        username: "{{vcenter_user}}"
        password: "{{vcenter_passwd}}"
        cluster_name: "{{cluster}}"
        validate_certs: no
        vms:
            - "nsxm-1"
            - "nsxm-2"
            - "nsxm-3"
        drs_rule_name: "nsxt-affinity-rule-001"
        enabled: True
        mandatory: True
        affinity_rule: False

    - name: Check manager status
      nsxt_manager_status:
        hostname: "{{item.hostname}}"
        ip_address: "{{item.ip_address}}"
        username: "{{username}}"
        password: "{{password}}"
        validate_certs: False
        service_boot_timeout: "{{service_boot_timeout}}"
      with_items:
        - "{{deploy_ova}}"

    - name: Add license
      nsxt_licenses:
        hostname: "{{item.ip_address}}"
        username: "{{username}}"
        password: "{{password}}"
        validate_certs: False
        license_key: "{{license_key}}"
        state: "present"
      with_items:
        - "{{deploy_ova}}"

    - name: Configure Cluster
      nsxt_configure_cluster:
        hostname: "{{item.ip_address}}"
        username: "{{username}}"
        password: "{{password}}"
        validate_certs: "{{validate_certs}}"
        floating_ip: "{{hostname}}"
        use_floating_ip: "{{use_floating_ip}}"
        master_node: "{{item.master_node}}"
        state: present
      with_items:
        - "{{deploy_ova}}"

    - name: Join node to cluster
      nsxt_join_node_to_cluster:
        hostname: "{{item.ip_address}}"
        username: "{{username}}"
        password: "{{password}}"
        validate_certs: "{{validate_certs}}"
        master_node: "{{item.master_node}}"
        vip: "{{hostname}}"
        state: present
      with_items:
        - "{{deploy_ova}}"

    - name: Configure Backup Server
      nsxt_configure_backup_server:
          backup_enabled: "{{item.backup_enabled}}"
          seconds_between_backups: "{{item.seconds_between_backups}}"
          backup_server: "{{item.backup_server}}"
          backup_server_port: "{{item.backup_server_port}}"
          backup_protocol_name: "{{item.backup_protocol_name}}"
          backup_ssh_fingerprint: "{{item.backup_ssh_fingerprint}}"
          backup_username: "{{item.backup_username}}"
          backup_password: "{{item.backup_password}}"
          backup_directory_path: "{{item.backup_directory_path}}"
          backup_passphrase: "{{item.backup_passphrase}}"
          backup_inventory_summary_interval: "{{item.backup_inventory_summary_interval}}"
          hostname: "{{hostname}}"
          username: "{{username}}"
          password: "{{password}}"
          validate_certs: "{{validate_certs}}"
          backup_state: absent
      with_items:
        - "{{backup_servers}}"

    - name: Configure Syslog Server
      nsxt_configure_syslog_server:
          syslog_server: "{{syslog_server}}"
          syslog_server_port: "1234"
          syslog_protocol: "{{syslog_protocol}}"
          syslog_level: "{{syslog_level}}"
          exporter_name: "{{exporter_name}}"
          facilities: "{{facilities}}"
          msgids: "{{msgids}}"
          hostname: "{{item.ip_address}}"
          username: "{{username}}"
          password: "{{password}}"
          validate_certs: "{{validate_certs}}"
          syslog_state: present
      with_items:
        - "{{deploy_ova}}"

    - name: Configure vIDM Server
      nsxt_configure_vidm_server:
          hostname: "{{hostname}}"
          username: "{{username}}"
          password: "{{password}}"
          vidm_enabled: "{{vidm_enabled}}"
          lb_enabled: "{{lb_enabled}}"
          vidm_server: "{{vidm_server}}"
          vidm_thumbprint: "{{vidm_thumbprint}}"
          vidm_client_id: "{{vidm_client_id}}"
          vidm_client_secret: "{{vidm_client_secret}}"
          validate_certs: "{{validate_certs}}"
          state: present

    - name: Add Default Firewall Rule
      nsxt_add_default_firewall_rule:
        hostname: "{{hostname}}"
        username: "{{username}}"
        password: "{{password}}"
        validate_certs: "{{validate_certs}}"
        state: present

    - name: Add Extra Firewall Rules
      nsxt_add_extra_firewall_rules:
        hostname: "{{hostname}}"
        username: "{{username}}"
        password: "{{password}}"
        validate_certs: "{{validate_certs}}"
        destination_ip: "{{destination_ip}}"
        state: present

    - name: Remove Password Expiration Limit
      nsxt_remove_password_expiration:
          hostname: "{{hostname}}"
          username: "{{username}}"
          password: "{{password}}"
          validate_certs: "{{validate_certs}}"
          state: present

    - name: Remove Maximum Authentication Failures Limit
      nsxt_remove_max_auth_failures_limit:
          hostname: "{{item.ip_address}}"
          username: "{{username}}"
          password: "{{password}}"
          validate_certs: "{{validate_certs}}"
          state: present
      with_items:
        - "{{deploy_ova}}"

    - name: Create transport zones
      nsxt_transport_zones:
        hostname: "{{hostname}}"
        username: "{{username}}"
        password: "{{password}}"
        validate_certs: "{{validate_certs}}"
        resource_type: "TransportZone"
        display_name: "{{item.display_name}}"
        description: "NSX configured Test Transport Zone"
        transport_type: "{{item.transport_type}}"
        host_switch_name: "{{item.host_switch_name}}"
        state: present
      with_items:
        - "{{transport_zones}}"

    - name: Create uplink profile
      nsxt_uplink_profiles:
        hostname: "{{hostname}}"
        username: "{{username}}"
        password: "{{password}}"
        validate_certs: False
        resource_type: UplinkHostSwitchProfile
        display_name: "{{item.display_name}}"
        mtu: "{{item.mtu}}"
        teaming: "{{item.teaming}}"
        transport_vlan: "{{item.transport_vlan}}"
        state: present
      with_items:
        - "{{uplink_profiles}}"

    - name: Create transport nodes
      nsxt_transport_nodes:
        hostname: "{{hostname}}"
        username: "{{username}}"
        password: "{{password}}"
        validate_certs: False
        display_name: "{{item.display_name}}"
        host_switch_spec:
          resource_type: StandardHostSwitchSpec
          host_switches:
          - host_switch_profiles:
            - name: "{{item.uplink_profile_name}}"
              type: UplinkHostSwitchProfile
            host_switch_name: "{{item.host_switch_name}}"
            pnics:
            - device_name: "{{item.device_name}}"
              uplink_name: "{{item.uplink_name}}"
        transport_zone_endpoints:
        - transport_zone_name: "{{item.transport_zone_name}}"
        node_deployment_info:
          resource_type: "HostNode"
          display_name: "{{item.display_name}}"
          ip_addresses:
          - "{{item.ip_address}}"
          os_type: "{{item.os_type}}"
          os_version: "{{item.os_version}}"
          host_credential:
            username: "{{item.username}}"
            password: "{{item.password}}"
            thumbprint: "{{item.thumbprint}}"
        state: present
      with_items:
        - "{{transport_nodes}}"

    - name: Create transport node profile
      nsxt_transport_node_profiles:
        hostname: "{{hostname}}"
        username: "{{username}}"
        password: "{{password}}"
        validate_certs: False
        resource_type: TransportNodeProfile
        display_name: "{{item.display_name}}"
        description: NSX configured Test Transport Node Profile
        host_switch_spec:
          resource_type: StandardHostSwitchSpec
          host_switches:
          - host_switch_profiles:
            - name: "{{item.uplink_profile_name}}"
              type: UplinkHostSwitchProfile                             
            - name: "{{item.lldp_profile_name}}"
              type: LldpHostSwitchProfile                             
            host_switch_name: "{{item.host_switch_name}}"
            pnics:
            - device_name: "{{item.device_name}}"
              uplink_name: "{{item.uplink_name}}"
        transport_zone_endpoints:
        - transport_zone_name: "{{item.transport_zone_name}}"
        state: present
      with_items:
        - "{{transport_node_profiles}}"

