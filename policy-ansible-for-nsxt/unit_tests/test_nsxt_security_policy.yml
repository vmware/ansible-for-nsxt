---
#
# Playbook to test Segment
#
- hosts: localhost
  become: yes
  collections:
    - vmware.ansible_for_policy_nsxt
  tasks:
    - name: create Security Policy
      nsxt_security_policy:
        hostname: "default"
        username: "default"
        password: "default"
        validate_certs: False
        id: test-sec-pol
        display_name: test-sec-pol
        state: "present"
        domain_id: "default"